<nb-card [status]='status'>
  <nb-card-body>
    <nb-checkbox (checkedChange)="isChecked($event)">
      <h4 [ngStyle]="{'text-decoration':decoration}">{{taskItem?.content}}</h4>
    </nb-checkbox>
    <button size="small" nbButton status="danger" (click)="deleteMe()">X</button>
  </nb-card-body>
</nb-card>
