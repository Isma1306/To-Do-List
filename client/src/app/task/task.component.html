<nb-card>
  <nb-card-body status="success">
    <nb-checkbox (checkedChange)="isChecked($event)" [status]='status'>
      <h1 [ngStyle]="{'text-decoration':decoration}">{{task?.content}}</h1>
    </nb-checkbox>
    <button size="small" nbButton status="danger" (click)="deleteMe()">X</button>
  </nb-card-body>
</nb-card>
