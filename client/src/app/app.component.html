<nb-layout>
  <nb-layout-header>
    <h2>To Do list</h2>
  </nb-layout-header>
  <nb-layout-column>
    <h1 *ngIf="tasks.length === 0">Add a new task!</h1>
    <app-task *ngFor="let taskItem of tasks" [taskItem]="taskItem" (delete)="deleteTask($event)"></app-task>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-task-form [tasks]="tasks"></app-task-form>
  </nb-layout-footer>
</nb-layout>
